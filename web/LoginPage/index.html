<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Project</title>
    <meta http-equiv="refresh" url="/index.html">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/forums.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>
<body>

   <!-- The navigation bar -->
   <div class="container-fluid">
    <div class="row vh-100" id="pageRow">
  <!-- The navigation bar -->
  <div id="nav-column" class="col-12 col-lg-3 bg-dark">
    <nav class="flex-lg-column navbar bg-dark navbar-dark navbar-expand-lg justify-content-around">
      <div>
        <button class="navbar-toggler" style="visibility: hidden;">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
      <img id="logo-img" class="m-4" src="/images/forum-logo.png" href="/forums" alt="Logo">
      <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <div class="mt-4 text-center flex-column navbar-nav">
            <a class="nav-link nav-item active mb-4 link-color" href="/forums">Home</a>
            <a class="nav-link nav-item mb-4 link-color" href="/about-us">About Us</a>
            <a class="nav-link mb-4 nav-item link-color" href="/contact-us">Contact Us</a>
            <a href="/LoginPage/index.html"><button role="button" id="login-btn" class="btn mx-auto btn-lg">Login/Sign Up</button></a>
        </div>
      </div>
    </nav>
  </div>
    
  <div id="form-div" class="col-12 col-lg-9 my-4 mx-auto">
    <form id="form-container" class="mx-auto">
        <div class="text-fields form-group">
          <label for="username">Username</label>
          <input class="form-control" id="username">
        </div>
        <div id="firstNameDiv" class="text-fields form-group" style="display: none;">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName">
        </div>
        <div id="lastNameDiv" class="text-fields form-group pb-3" style="display: none;">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName">
        </div>
        <div id="emailDiv" class="text-fields form-group pb-3" style="display: none;">
            <label for="email">Email</label>
            <input class="form-control" id="email">
          </div>
        <div class="text-fields form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div id="btn-div" class="d-flex justify-content-center">
          <button id="registerBtn" class="btn m-4 btn-lg">Create Account</button>
          <button id="submitBtn" type="submit" class="btn m-4 btn-lg">Login</button>
        </div>
      </form>
  </div>
    

</body>
</html>
