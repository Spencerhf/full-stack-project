<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Project</title>
    <meta http-equiv="refresh" url="/index.html">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="../script.js"></script>
</head>
<body>
    
  <div id="form-div">
    <form id="form-container" class="w-100 mx-auto">
        <div class="text-fields form-group">
          <label for="username">Username</label>
          <input class="form-control" id="username">
        </div>
        <div id="firstNameDiv" class="text-fields form-group" style="display: none;">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName">
        </div>
        <div id="lastNameDiv" class="text-fields form-group" style="display: none;">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName">
        </div>
        <div id="emailDiv" class="text-fields form-group" style="display: none;">
            <label for="email">Email</label>
            <input class="form-control" id="email">
          </div>
        <div class="text-fields form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div id="btn-div">
          <button id="registerBtn" class="btn text-primary">Create Account</button>
          <button id="loginBtn" class="btn text-primary">Login</button>
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
  </div>
    

</body>
</html>
